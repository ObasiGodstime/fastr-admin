<ion-header>
  <ion-fab style="top: 18px;display: flex;flex-direction: row-reverse;" left top>
    <button ion-fab color="primary" menuToggle>
      <ion-icon style="margin-bottom: 15px;" name="menu"></ion-icon>
    </button>
  </ion-fab>
</ion-header>

<ion-content padding>
  <div class="fixed-content" style="position:fixed;background: #171717;height: 200px;border-bottom-left-radius: 20%;
  border-bottom-right-radius: 0%;z-index:999">
    <h1 style="margin-left: 40px;
      font-size: 25px;
      margin-top: 120px;
      font-weight: bolder;
      color:
      white;">
      Riders List</h1>
  </div>
  <div style="background: #fff; border-radius: 10px; width: 95%; margin: 220px auto 20px auto;
  box-shadow: 6px 6px 24px
  #f0e3db, -6px -6px 24px #f7f5f4;padding: 10px;text-align:center">
    <ion-badge item-end color="danger">In Progress</ion-badge>
    <ion-item padding>
      <ion-label>Rider ID</ion-label>
      <ion-input type="text" value="e48htr" disabled></ion-input>
    </ion-item>
    <ion-item padding>
      <ion-label>Name</ion-label>
      <ion-input type="text" value="Gift Emma" disabled></ion-input>
    </ion-item>
    <ion-item padding>
      <ion-label>Bike No</ion-label>
      <ion-input type="text" value="e48htr" disabled></ion-input>
    </ion-item>
    <button (click)="showConfirm()" style="width: 80%; display: block;margin-left: auto;margin-right: auto; margin-top: 10px;" ion-button
      color="danger">Delete Rider</button>
      <button  style="width: 80%; display: block;margin-left: auto;margin-right: auto; margin-top: 10px;" ion-button
      color="primary">Track</button>
  </div>

  <div style="background: #fff; border-radius: 10px; width: 95%; margin: 0px auto 20px auto;
  box-shadow: 6px 6px 24px
  #f0e3db, -6px -6px 24px #f7f5f4;padding: 10px;text-align:center">
    <ion-badge item-end color="danger">In Progress</ion-badge>
    <ion-item padding>
      <ion-label>Rider ID</ion-label>
      <ion-input type="text" value="e48htr" disabled></ion-input>
    </ion-item>
    <ion-item padding>
      <ion-label>Name</ion-label>
      <ion-input type="text" value="Gift Emma" disabled></ion-input>
    </ion-item>
    <ion-item padding>
      <ion-label>Bike No</ion-label>
      <ion-input type="text" value="e48htr" disabled></ion-input>
    </ion-item>
    <button (click)="showConfirm()" style="width: 80%; display: block;margin-left: auto;margin-right: auto; margin-top: 10px;" ion-button
      color="danger">Delete Rider</button>
      <button style="width: 80%; display: block;margin-left: auto;margin-right: auto; margin-top: 10px;" ion-button
      color="primary">Track</button>
  </div>

  <button style="width: 80%; display: block;margin-left: auto;margin-right: auto; margin-top: 20px;margin-bottom: 20px" ion-button
  color="secondary" (click)="addRider()">Add Driver</button>
</ion-content>
